<!-- View-product.component.html -->
<section class="all-products">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Category</th>
        <th scope="col">Alcohol By Volume</th>
        <th scope="col">Volume</th>
        <th scope="col">Country of Origin</th>
        <th scope="col">Stock Amount</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.abv }}</td>
        <td>{{ product.volume }}</td>
        <td>{{ product.countryOfOrigin }}</td>
        <td>{{ product.stockAmount }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button *ngIf="isUserAuthenticated()" class="btn btn-warning edit-btn" [routerLink]="['/manage-products', product.id]">Edit</button>
          <button *ngIf="isUserAuthenticated()" class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
