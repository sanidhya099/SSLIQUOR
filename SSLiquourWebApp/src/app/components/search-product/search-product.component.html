<section class="search-box">
  <form>
    <input type="text" class="search-field" placeholder="Filter by product name" [(ngModel)]="searchText" name="searchText">
    <button class="btn btn-primary custom-btn-style" type="button" (click)="filterResults()">Search</button>
    <button class="btn btn-outline-dark custom-btn-style" type="button" (click)="clearSearch()">Clear</button>
  </form>
</section>
<section class="search-results" *ngIf="isVisible">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Category</th>
        <th scope="col">Alcohol By Volume</th>
        <th scope="col">Volume</th>
        <th scope="col">Country of Origin</th>
        <th scope="col">Stock Amount</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProductList | async; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.abv }}</td>
        <td>{{ product.volume }}</td>
        <td>{{ product.countryOfOrigin }}</td>
        <td>{{ product.stockAmount }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
  <h3 class="no-results" *ngIf="(filteredProductList | async)?.length === 0">No results found</h3>
</section>
